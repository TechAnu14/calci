<div class="flex">
  <div class="calculator">
    <h2>Calculator</h2>
    <table>
      <tr>
        <td colspan="2"> <input type="number" [(ngModel)]="input1"></td>
        <td colspan="2"> <input type="number" [(ngModel)]="input2"></td>
      </tr>
      <tr>
        <td colspan="4"> <input type="number" [(ngModel)]="result" disabled></td>
        
      </tr>
      <tr>
        <td ><button (click)=" add()">+</button> </td>
        <td > <button (click)=" sub()">-</button></td>
        <td > <button (click)=" mul()">*</button></td>
        <td > <button (click)=" div()">/</button></td>
      </tr>

        <td> <button>Add</button></td>
        <td> <button>Sub</button></td>
        <td> <button>Mul</button></td>
        <td> <button>Div</button></td>
      </tr> -->
    </table>
  </div>
</div>
